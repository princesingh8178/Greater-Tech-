<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Designer Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="py-16 bg-gray-50">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-stretch gap-8 px-8">
        <!-- Left Side: Image -->
        <div class="md:w-1/2 h-100">
            <img
            src="images\office1.jpg"
            alt="Decorative Sofa"
            class="w-full h-full object-cover rounded-lg shadow-lg"
            />
        </div>
    
        <!-- Right Side: Form -->
        <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-xl flex items-center">
            <div class="w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
                GET IN TOUCH
            </h2>
            <form class="max-w-md mx-auto">
                <!-- Full Name -->
                <div class="relative z-0 w-full mb-5 group">
                <input
                    type="text"
                    name="floating_full_name"
                    id="floating_full_name"
                    class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                    placeholder=" "
                    required
                />
                <label
                    for="floating_full_name"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >
                    Full Name
                </label>
                </div>
    
                <!-- Email Address -->
                <div class="relative z-0 w-full mb-5 group">
                <input
                    type="email"
                    name="floating_email"
                    id="floating_email"
                    class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                    placeholder=" "
                    required
                />
                <label
                    for="floating_email"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >
                    Email Address
                </label>
                </div>
    
                <!-- Minimum Budget -->
                <div class="relative z-0 w-full mb-5 group">
                <input
                    type="number"
                    name="floating_budget"
                    id="floating_budget"
                    min="3000000"
                    class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                    placeholder=" "
                    required
                />
                <label
                    for="floating_budget"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >
                    Minimum Budget (30 Lakh)
                </label>
                </div>
    
                <!-- Any Suggestions -->
                <div class="relative z-0 w-full mb-5 group">
                <textarea
                    name="floating_suggestions"
                    id="floating_suggestions"
                    rows="4"
                    class="block py-3 px-0 w-full text-sm text-gray-900 bg-transparent border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                    placeholder=" "
                    required
                ></textarea>
                <label
                    for="floating_suggestions"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >
                    Any Suggestions?
                </label>
                </div>
    
                <!-- Submit Button -->
                <button
                type="submit"
                class="w-full py-3 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                Contact-Us
                </button>
            </form>
            </div>
        </div>
        </div>
    </section>
  
</body>
</html>
